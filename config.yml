baseURL: https://blog.madcodelife.me/
languageCode: zh-CN
title: Digital Notes
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  comments: true
  env: production
  author: Floyd Wang

  ShowReadingTime: true
  ShowCodeCopyButtons: true
  ShowToc: true

  homeInfoParams:
    Title: 📒
    Content: >
      **数字备忘录**，记性不好，用文字记录下不成熟的想法，结果不重要，重要的是过程。

  socialIcons:
    - name: github
      url: https://github.com/madcodelife
    - name: twitter
      url: https://twitter.com/choujiaojiao

taxonomies:
  tag: tags
  category: categories

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 1
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 2
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 3
